apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: blue-web-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  ingressClassName: nginx
  rules:
  - host: blue-web.kongkang.local
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: blue-web
            port:
              number: 80