apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: memos-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  ingressClassName: nginx
  rules:
  - host: memos.apps.kongkang.local
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: memos
            port:
              number: 5230